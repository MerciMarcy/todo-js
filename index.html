<!DOCTYPE html>
<html>
  <head>
    <title>ToDo-JS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- インプットエリア -->
    <div class="input-area">
      <input placeholder="ToDoを入力" />
      <button>追加</button>
    </div>

    <!-- 未完了のToDoエリア -->
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>ToDoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- 完了のToDoエリア -->
    <div class="complete-area">
      <p class="title">完了したToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>ToDoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
